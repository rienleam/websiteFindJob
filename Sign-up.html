<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOKINGForJOB</title>
    <link rel="stylesheet" href="SASS/sign-up.scss">
    <link rel="stylesheet" href="css/sign-up.min.css">
</head>
<body>
  <form>
    <div class="imgcontainer">
      <img src="Image/user.jpg" alt="Avatar" class="avatar">
      <h2>User Sign-Up</h2>
    </div>
    <div class="container">
      <div class="name">
          <div class="fisna">
            <label for="fnm"><b>Fist Name</b></label>
            <input type="text" placeholder="Enter Fist Name" name="fnm">
          </div>
          <div class="lsna">
            <label for="lsn"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="lsn">
          </div>
      </div>
      <label for="uname"><b>Emial</b></label>
      <input type="text" placeholder="Enter Emial" name="uname">
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw">
      <p>Forgot password?</p>
      <button type="submit"><a href="home.html"> Sign up</a></button>
      <label>
        <p>Do you have an account? <a href="log-in.html">Login</a></p>
      </label>
    </div>
  </form>
</body>
</html>
